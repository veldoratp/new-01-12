<style>
  button {
    font-family: "Kaushan Script", cursive;
  }
  input {
    font-family: "Lobster", cursive;
  }
  .formlas {
    margin-left: 10%;
    width: 80%;
    justify-content: center;
  }
  .logInSignUpContent {
    background-image: linear-gradient(
      45deg,
      rgb(253, 158, 255),
      rgb(155, 237, 255)
    );
    min-height: 60vh;
  }
  .left,
  .right {
    max-width: 500px;
  }

  .in_1 {
    border: 2px solid deepskyblue;
    background-color: white;
    margin: 10px 0 20px 0;
  }

  .up_1 {
    border: 2px solid deepskyblue;
    background-color: deepskyblue;
    margin: 10px 0 20px 0;
  }
  .in_2 {
    border: 2px solid deepskyblue;
    background-color: deepskyblue;
    margin: 10px 0 20px 0;
  }
  .up_2 {
    border: 2px solid deepskyblue;
    background-color: white;
    margin: 10px 0 20px 0;
  }

  input {
    margin: 5px 0 5px 0;
    width: 80%;
  }

  button[type="submit"] {
    background-color: rgb(2, 126, 167);
    color: white;
    border-radius: 5px;
    border: none;
    margin: 5px 0 5px 0;
    padding: 5px 10px 5px 10px;
  }
  .welcome {
    width: 100%;
    height: 60vh;
    align-items: center;
  }
</style>
<div class="container-fluid logInSignUpContent" ng-controller="logInSignUpPage">
  <div class="formlas row" ng-style="form">
    <div class="left col-md-6 col-12 my-5 text-center">
      <form action="#!logInSignUp" class="form-control" ng-submit="LogIn()">
        <div class="row">
          <div class="col-6"><button class="in_1">LOG IN</button></div>
          <div class="col-6"><button class="up_1">SIGN UP</button></div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$"
              ng-model="email"
              required
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              ng-model="pass"
              required
            />
          </div>
        </div>
        <div class="submit">
          <button type="submit">LOG IN</button>
        </div>
      </form>
    </div>
    <div class="right col-md-6 col-12 my-5 text-center">
      <form action="#!logInSignUp" class="form-control" ng-submit="SignUp()">
        <div class="row">
          <div class="col-6"><button class="in_2">LOG IN</button></div>
          <div class="col-6"><button class="up_2">SIGN UP</button></div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              pattern="[A-Za-z1-9]{2,10}[A-Za-z1-9 ]{2,10}"
              ng-model="username"
              required
            />
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$"
              ng-model="emailSignUp"
              required
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              ng-model="passSignUp"
              required
              pattern="[a-zA-Z0-9\S]{6,20}"
            />
          </div>
        </div>
        <div class="submit">
          <button type="submit">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
  <div
    class="welcome container-fluid justify-content-center text-center row"
    ng-style="welcome"
  >
    <div class="col-12 welcomeText">
      <h1>Welcome {{userName}} !</h1>
    </div>
  </div>
</div>
